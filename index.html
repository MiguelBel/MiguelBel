---
layout: default
title: miguel.im
---

<div>
  <ul class="posts">
    {% for post in site.posts %}
    <li class="post">
      <span class="post-date blue">
        {{ post.date | date: "%b %d %Y"}}
      </span>
      <span class="post-name blue">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </span>
    </li>
    {% endfor %}
    <br>
  </ul>
</div>
